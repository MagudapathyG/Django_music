{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <div class="parent">
    <div class="form">
        <h1>Register Page</h1>
        
    <form action="" autocomplete="off" method="post">
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter your First Name...." name="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name...." name="sname"><br>
        <label for="fname">User Name:</label>
        <input type="text" placeholder="Create a User Name...." name="uname"><br>
        <label for="fname">Email:</label>
        <input type="email" placeholder="Enter your Email...." name="email" id="meow"><br>
        <label for="fname">Password:</label>
        <input type="password" placeholder="Create a Password...." name="pass" id="meow1"><br>
        <button type="submit">Submit</button>
        <p>Aleady have an account? <a href="{% url 'login-page' %}">login</a></p>
    </form>
</div>
</div>

</body>
</html>
